<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} â€“ {{ site.title }}</title>

  <!-- ========== Tailwind CDN (for prototyping) ========== -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- =================================================== -->

</head>
<body class="bg-gray-50 text-gray-800 antialiased">

  <header class="bg-white shadow-sm">
    <div class="max-w-3xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-xl font-semibold">
        <a href="{{ '/' | relative_url }}" class="hover:underline">
          {{ site.title | default: "untitled" }}
        </a>
      </h1>
      <nav class="space-x-4">
        {% for item in site.nav %}
          <a href="{{ item.url | relative_url }}" class="text-gray-600 hover:text-gray-900">
            {{ item.title }}
          </a>
        {% endfor %}
      </nav>
    </div>
  </header>

  <main class="max-w-3xl mx-auto px-4 py-8">
    {{ content }}
  </main>

  <footer class="border-t border-gray-200 mt-12 py-4 text-center text-sm text-gray-600">
    &copy; {{ site.time | date: "%Y" }} Emmanuel Enrique Barragan Lopez
  </footer>
</body>
</html>
