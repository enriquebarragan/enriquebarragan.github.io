---
layout: default
title: Things I Made
permalink: /things-i-made/
---

<div class="max-w-3xl mx-auto px-4 py-10 space-y-12">
  <h1 class="text-4xl font-bold border-b-2 border-gray-300 pb-2">
    Things I Made
  </h1>

  {% for item in site.things-i-made reversed %}
    <div class="space-y-1">
      <h2 class="text-2xl font-semibold text-blue-700 hover:underline">
        <a href="{{ item.url }}">{{ item.title }}</a>
      </h2>
      <p class="text-sm text-gray-500">
        {{ item.date | date: "%B %d, %Y" }}
      </p>
      {% if item.excerpt %}
        <p class="text-base text-gray-700">
          {{ item.excerpt }}
        </p>
      {% endif %}
    </div>
  {% endfor %}
</div>
